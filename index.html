<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>Ember JS • </br>Semantic UI • </br>Interact JS</h2>
    <hr/>
  </header>


  <script type="text/x-handlebars">
    <h3>I am {{age}} years old</h3>
    <button {{action 'older'}}>+</button>
    <button {{action 'younger'}}>-</button>

    <hr/>
    <h3>{{name}}</h3>
    <h1>{{timer}}</h1>
    <button {{action 'start_timer'}}>start timer</button>
    <button {{action 'stop_timer'}}>stop timer</button>

    <hr/>
    <div class="entry">
      {{#if author}}
        <h3>{{firstName}} {{lastName}}</h3>
      {{else}}
        <h3>Unknown Author</h3>
      {{/if}}
    </div>

    <hr/>
    <ul class="people_list">
      {{#each people}}
        <li>{{this}}</li>
      {{/each}}
    </ul>

    <hr/>
  </script>



  <footer>
    <p>&copy; demo by kt</p>
  </footer>



  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <!-- <script src="js/router.js"></script> -->
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
